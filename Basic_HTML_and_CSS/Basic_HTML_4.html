<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes</title>
</head>
<body>

    <style>
        .font_1 {
            background-color: black;
            color: yellow;
            font-size: large;
        }

        .font_2 {
            background-color: blue;
            color: white;
            font-size: medium;
        }
    </style>

    <h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
    <h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
    <h4 class="font_1">Even though this is an h4 element, it is styled the SAME as the h2 element above because we pointed to the class attribute of font_1</h4>
    
</body>
</html>
