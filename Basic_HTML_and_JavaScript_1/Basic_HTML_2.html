<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 120</title>
</head>
<body>

    <button onclick = "Saint_Patty_Day()">Click Me!</button>
    <p id="Irish"></p>

    <script>
        function Saint_Patty_Day() {
            var String = "🍀 Happy Saint Patrick's Day! 🍀";

            document.getElementById("Irish").innerHTML =  result;
        }
    </script>
